<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List - Arraafi</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"/>

    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold text-center mb-6">Todo List</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a todo...">
            <input type="date" id="dateInput">
            <button id="addBtn" class="add-btn">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </div>

        <div class="action-section">
            <button id="filterBtn">FILTER</button>
            <button id="deleteAllBtn" class="danger">DELETE ALL</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="taskTable">
                <tr>
                    <td colspan="4" class="empty">No Task Found</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>

    <footer class="py-4">
        <p class="text-center text-gray-500 text-sm mt-4">Â© 2026 Todo List App. All rights reserved.</p>
    </footer>
</body>
</html>
